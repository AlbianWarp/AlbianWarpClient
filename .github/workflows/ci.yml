name: Test
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
      - main
jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Update manifest version
      run: dir
    - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
    - name: Update manifest version
      run: python.exe --version